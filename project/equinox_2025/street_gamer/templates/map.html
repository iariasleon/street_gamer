<!DOCTYPE html>
<html>
<head>
    <title>Buscador de Ciudades</title>
    <meta charset="utf-8">
</head>
<body>
    <h2>Street Gamer.</h2>

    <!-- Formulario -->
    <form method="get">
        <input type="text" name="ciudad" placeholder="Escribe una ciudad" value="{{ ciudad }}">
        <button type="submit">Buscar</button>
    </form>

    <!-- Mapa -->
    <div style="margin-top:50px; width:1600px; height:960px;border: 5px solid #333; border-radius: 10px; box-shadow: 2px 2px 8px rgba(90, 8, 8, 0.3);">
        {{ map|safe }}
    </div>
</body>
</html>
